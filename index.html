<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Frenzy</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div id="game-container">
        <div class="column" id="column-0">
            <div class="validation-zone" data-key="a">A</div>
        </div>
        <div class="column" id="column-1">
            <div class="validation-zone" data-key="z">Z</div>
        </div>
        <div class="column" id="column-2">
            <div class="validation-zone" data-key="e">E</div>
        </div>
        <div class="column" id="column-3">
            <div class="validation-zone" data-key="r">R</div>
        </div>
    </div>
    <div id="controls">
        <p>Press the keys when the elements touch the line!</p>
    </div>
    <script src="/scripts/index.js"></script>
</body>
</html>
