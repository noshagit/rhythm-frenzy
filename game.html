<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Heresy</title>
    <link rel="stylesheet" href="/styles/game.css">
    <link id="favicon" rel="icon" type="image/png" href="">
</head>
<body>
    <header>
        <div id="title"></div>
        <div id="menu-burger"></div>
    </header>
    <main>
        <div id="score-display"></div>
        <div id="audio-container"></div>
        <div id="game-container">
            <div class="column" id="column-0">
                <div class="validation-zone" data-key="a">A</div>
            </div>
            <div class="column" id="column-1">
                <div class="validation-zone" data-key="z">Z</div>
            </div>
            <div class="column" id="column-2">
                <div class="validation-zone" data-key="e">E</div>
            </div>
            <div class="column" id="column-3">
                <div class="validation-zone" data-key="r">R</div>
            </div>
        </div>
        <div id="controls"></div>
    </main>
    <footer>
        <div id="author"></div>
        <div id="Game name"></div>
    </footer>
    <script src="/scripts/game.js"></script>
</body>
</html>
